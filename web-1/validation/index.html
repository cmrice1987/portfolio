<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Validation</title>
    <meta name="author" content="Candice Rice">

    <link href="/validation/assets/css/style.css" rel="stylesheet"/>


</head>

<body>
<div>
<h1>New Patient Registration</h1>
<p> Please fill out the form below </p>
<form id="submitexampleform" action=" https://brucebauer.info/assets/ITEC3650/datadump.php">
  <label for="firstname" class="formlabel">First Name:</label>
  <input class="forminput" id="firstname" type="text" maxlength="10" minlength="2" size="30" 
  data-rule-required="true" >
  <label for="firstName" class="error"></label>
  <br/>
  <label class="formlabel">Middle Initial:</label>
  <input type="text" name="middleinitial" size="1" maxlength="1">
  <br>
  <label class="formlabel">Last Name:</label>
  <input type="text" id="lastName" name="lastName" size="30" minlength="2" maxlength="30"
  data-rule-required="true" >
  <label for="lastName" class="error"></label>
  <br>
  <label class="formlabel">Email:</label>
  <input type="email" name="email"
  size="30" maxlength="30" minlength="2" 
  data-rule-required="true" 
  data-rule-email="true">
  <label for="email" class="error"></label>
  <br>
<label class="formlabel"> Sex:</label>
<label for="sex">
<label for="female"><input type="radio" name="sex" value="f" data-rule-required="true" >Female</label>
<label for="male"><input type="radio" name="sex" value="m">Male</label>
<label for="n/a"><input type="radio" name="sex" value="n/a">N/A</label>
<label for="sex" class="error"></label>
  <br>
<label class="formlabel">Birthday:</label>
<input type="date" name="birthday" size="10" maxlength="10" 
data-rule-required="true" 
data-rule-date="true"
>
<br>
<label class="formlabel">Height(inches):</label>
<input type="number" name="height" min="12" max="120"
data-rule-required="true" 
data-rule-digit="true" data-msg-required="Decimal number is Required">
<br>
<label class="formlabel">Weight(pounds):</label>
<input type="number" name="weight" min="10" max="500"
data-rule-required="true" 
data rule-digit="true"
data-msg-required="Decimal number is Required">
<hr>
<br>
<label class="formlabel">Phone Number:</label>
<input type="tel" name="phonenumber" maxlength="14" data-rule-required="true" data-msg-phoneUS="true" 
data-rule-digts="true">
<br>
<label class="formlabel">Marital Status:</label>
<select name="martialstatus"
data-rule-required="true" data-msg-required="Required">
  <option value="">Select a Status...</option>
  <option value="s">Single</option>
  <option value="m">Married</option>
  <option value="d">Divorced</option>
  <option value="l">Legally</option>
  <option value="w">Widowed</option>

</select>
<br>
<label class="formlabel">Address:</label>
<input type="text" name="address" size="30" maxlength="30" data-rule-required="true" data-rule-digts="true">
<br>
<label class="formlabel">City/State/Zip:</label>
<input type="text" name="city" size="30" maxlength="30"
data-rule-required="true"> ,
<select name="state"
data-rule-required="true">
<option value="">Select a State...</option>
    <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
     </select>
<input type="text" name="zip" size="5" maxlenght="5" 
data-rule-required="true">    
<br>
<hr>
<label class="formlabel">Taking Medications:</label>
<label for="medications" data-rule-required="true"><input type="radio" name="medications" value="y">Yes</label>
<label for="no"><input type="radio" name="medications"  value="n">No</label>
<label for="medications" class="error"></label>
<br>
<label class="formlabel">If yes, list medications:</label>
<textarea rows="3" cols="30" name="medicationslist"></textarea>
<hr>
<br>
<button type:"button" value="submitpatientform" name="submitbutton">Submit Patient Form</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

<script>
$( "#submitexampleform" ).validate({

});
</script>
</script>
</div>
</body>
</html>
